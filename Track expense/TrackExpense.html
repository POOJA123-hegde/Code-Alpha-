<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="trackexpense.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <input type="text" id="username" placeholder="Enter your name" />
        <button onclick="saveUsername()">Save Username</button>
        <p id="greeting"></p>
        
        <input type="text" id="expense-desc" placeholder="Expense Description" />
        <input type="number" id="expense-amount" placeholder="Expense Amount" />
        <button onclick="addExpense()">Add Expense</button>
        <ul id="expense-list"></ul>
    </div>
    <script src="TrackExpense.js"></script>
</body>
</html>
